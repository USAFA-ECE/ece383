<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectrum Analyzer (0â€“2kHz)</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let audioContext, analyser, dataArray;

    async function setupAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048; // resolution: ~21 Hz per bin at 44.1 kHz

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        draw();
      } catch (err) {
        alert('Microphone access denied.');
        console.error(err);
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const nyquist = audioContext.sampleRate / 2;
      const freqPerBin = nyquist / dataArray.length;
      const maxFreq = 2000;
      const maxIndex = Math.floor(maxFreq / freqPerBin);

      const barWidth = canvas.width / maxIndex;
      let peakVal = 0;
      let peakIndex = 0;

      for (let i = 0; i < maxIndex; i++) {
        const val = dataArray[i];
        if (val > peakVal) {
          peakVal = val;
          peakIndex = i;
        }
      }

      for (let i = 0; i < maxIndex; i++) {
        const x = i * barWidth;
        const heightScale = 2.5; // adjust for more visible bars
        const barHeight = dataArray[i] * heightScale;
        ctx.fillStyle = `rgb(${barHeight + 50}, 50, 180)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      }

      if (peakVal > 0) {
        const freq = Math.round(peakIndex * freqPerBin);
        const x = peakIndex * barWidth;
        const y = canvas.height - (dataArray[peakIndex] * 2.5) - 10;

        ctx.fillStyle = 'white';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(`${freq} Hz`, x + barWidth / 2, y);
      }
    }

    setupAudio();
  </script>
</body>
</html>
